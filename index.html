<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Validacion</title>
</head>
<form action="" class="formulario" id="formulario">
    <div class="mb-3">
        <h2>FORMULARIO</h2>
        <br>
        <br>
      <label for="Nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="Nombre" name="usuario" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Campo Obligatorio</div>
    </div>
    <div class="mb-3">
      <label for="Apellido" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="Apellido" name="Apellido">
    </div>
</div>
<div class="mb-3">
  <label for="Cedula" class="form-label">Cedula</label>
  <input type="number" class="form-control" id="Cedula" name="Cedula">
</div>
</div>
<div class="mb-3">
  <label for="Telefono" class="form-label">Telefono</label>
  <input type="number" class="form-control" id="Telefono" name="Telefono">
</div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Aceptar Terminos Y Condiciones</label>
    </div>
    <div>
    <input type="button" class="btn btn-primary" value="validar" onclick="validar()">
</div> 
</form>
    
</body>
</html>
